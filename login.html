<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login_back.css">

</head>

<body>
    <div class="layui-main">

        <img src="./assets/images/logo.png" alt="">
        <div class="loginAndRegBox">
            <div class="title-box"></div>
            <!-- 登录区域 -->
            <div class="login-box">
                <form class="layui-form" action="" id="login_form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button type="submit" class="layui-btn layui-btn-fluid">登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="re_link">去注册账号</a>
                    </div>
                </form>
            </div>
            <!-- 注册区域 -->
            <div class="reg-box">
                <a href="javascript:;" id="login_link">去登录账号</a>
            </div>
        </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
